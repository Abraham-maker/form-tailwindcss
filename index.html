<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Form Tailwindcss</title>
  </head>
  <body class="antialiased sans-serif bg-gray-200">
    <div x-data="app()" x-cloak>
      <div class="max-w-3xl mx-auto px-4 py-10">
        <div x-show.transition="step != 'complete'">
          <!-- STEPS CONTENT -->
          <div class="py-10">
            <!-- STEP 1 -->
            <div x-show.transition.in="step === 1">
              <div class="mb-5">
                <label
                  for="firstname"
                  class="font-bold mb-1 text-gray-700 block"
                  >RAZÓN SOCIAL:</label
                >
                <input
                  type="text"
                  class="w-full px-4 py-3 rounded-lg shadow-sm focus:outline-none focus:shadow-outline text-gray-600 font-medium"
                  placeholder="RAZÓN SOCIAL"
                />
              </div>

              <div class="flex flex-col justify-between sm:flex-row">
                <div class="w-full mb-5 sm:pr-4">
                  <label for="input1" class="block text-gray-700 font-bold mb-2"
                    >DIRECCIÓN COMPLETA</label
                  >
                  <input
                    id="input1"
                    class="w-full px-4 py-3 rounded-lg shadow-sm focus:outline-none focus:shadow-outline text-gray-600 font-medium"
                    type="text"
                    placeholder="DIRECCIÓN COMPLETA"
                  />
                </div>
                <div class="w-full mb-5 sm:pl-4">
                  <label for="input2" class="block text-gray-700 font-bold mb-2"
                    >CÓDIGO POSTAL:</label
                  >
                  <input
                    id="input2"
                    class="w-full px-4 py-3 rounded-lg shadow-sm focus:outline-none focus:shadow-outline text-gray-600 font-medium"
                    type="text"
                    placeholder="CÓDIGO POSTAL:"
                  />
                </div>
              </div>

              <div class="mb-5">
                <label for="email" class="font-bold mb-1 text-gray-700 block"
                  >TELÉFONO:</label
                >
                <input
                  type="email"
                  class="w-full px-4 py-3 rounded-lg shadow-sm focus:outline-none focus:shadow-outline text-gray-600 font-medium"
                  placeholder="TELÉFONO"
                />
              </div>

              <div class="flex flex-col justify-between sm:flex-row">
                <div class="w-full mb-5 sm:pr-4">
                  <label for="input1" class="block text-gray-700 font-bold mb-2"
                    >FAX:</label
                  >
                  <input
                    id="input1"
                    class="w-full px-4 py-3 rounded-lg shadow-sm focus:outline-none focus:shadow-outline text-gray-600 font-medium"
                    type="text"
                    placeholder="FAX"
                  />
                </div>
                <div class="w-full mb-5 sm:pl-4">
                  <label for="input2" class="block text-gray-700 font-bold mb-2"
                    >WEB:</label
                  >
                  <input
                    id="input2"
                    class="w-full px-4 py-3 rounded-lg shadow-sm focus:outline-none focus:shadow-outline text-gray-600 font-medium"
                    type="text"
                    placeholder="SITIO WEB"
                  />
                </div>
              </div>

              <div class="flex flex-col justify-between sm:flex-row">
                <div class="w-full mb-5 sm:pr-4">
                  <label for="input1" class="block text-gray-700 font-bold mb-2"
                    >TWITTER:</label
                  >
                  <input
                    id="input1"
                    class="w-full px-4 py-3 rounded-lg shadow-sm focus:outline-none focus:shadow-outline text-gray-600 font-medium"
                    type="text"
                    placeholder="TWITTER"
                  />
                </div>
                <div class="w-full mb-5 sm:pl-4">
                  <label for="input2" class="block text-gray-700 font-bold mb-2"
                    >INSTAGRAM:</label
                  >
                  <input
                    id="input2"
                    class="w-full px-4 py-3 rounded-lg shadow-sm focus:outline-none focus:shadow-outline text-gray-600 font-medium"
                    type="text"
                    placeholder="INSTAGRAM"
                  />
                </div>
              </div>

              <div class="mb-5">
                <label for="email" class="font-bold mb-1 text-gray-700 block"
                  >OTRA RED SOCIAL:</label
                >
                <input
                  type="email"
                  class="w-full px-4 py-3 rounded-lg shadow-sm focus:outline-none focus:shadow-outline text-gray-600 font-medium"
                  placeholder="OTRA RED SOCIAL"
                />
              </div>

              <div class="mb-5">
                <label for="email" class="font-bold mb-1 text-gray-700 block"
                  >RIF:</label
                >
                <input
                  type="email"
                  class="w-full px-4 py-3 rounded-lg shadow-sm focus:outline-none focus:shadow-outline text-gray-600 font-medium"
                  placeholder="RIF"
                />
              </div>
            </div>
            <!-- /STEP 1 END -->
          </div>
          <!-- / STEPS CONTENT END -->
        </div>
      </div>
    </div>

    <script src="./script/App.js"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </body>
</html>
